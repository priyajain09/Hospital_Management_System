<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  {% block title %} {% endblock %}

  <!-- Custom styles for this template -->
  <link href="../static/css1/simple-sidebar.css" rel="stylesheet">
  
  <!--mdb css files and links---->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design for Bootstrap -->
  <link href="../static/css/mdb.min.css" rel="stylesheet">


</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      {% block sidebar %} {% endblock %}
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               {{current_user.username}}
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                {% block dropdown %}{% endblock %}
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{{url_for('login.logout')}}">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid">
        <h1 class="mt-4">{% block heading %}{% endblock %}</h1>
        {% block content %}{% endblock %}
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!--mdb script files--->
  <!-- jQuery -->
  <script src="../static/js/jquery.min.js"></script>

  <!-- Popper.js -->
  <script src="../static/js/popper.min.js"></script>

  <!-- Bootstrap -->
  <script src="../static/js/bootstrap.min.js"></script>

  <!-- Material Design for Bootstrap -->
  <script src="../static/js/mdb.min.js"></script>



  <!--Doctor frontend related js files-->
  <script src="../static/js_doctor/js_start_treatment.js"></script>
  <script src="../static/js_doctor/js_add_doctor.js"></script>
  <script src="../static/js_doctor/js_add_medicines.js"></script>
  <script src="../static/js_doctor/js_add_symptoms.js"></script>
  <script src="../static/js_doctor/js_add_reports.js"></script>
      
  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
