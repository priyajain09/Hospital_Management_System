<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  {% block title %} {% endblock %}

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- MDB icon -->
    <link rel="icon" href="../static/img/mdb-favicon.ico" type="image/x-icon">  

  {% block links %}

  <!-- Custom styles for this template -->
  <link href="../static/css1/doctor/sidebar.css" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="../static/css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="../static/css/style.css">
  <!-- MDBootstrap Datatables  -->
    <link href="../static/css/addons/datatables2.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
  {% endblock %}

</head>

<body>

  <!--Navbar -->
<nav class=" navbar navbar-expand-lg navbar-dark blue-gradient">
  <a class="navbar-brand" href="#">HMS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
    aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
    {% block navitems %}
    {% endblock %}
  </div>
</nav>
<!--/.Navbar -->
<div class="container-fluid">
  <h1 class="mt-4">{% block heading %}{% endblock %}</h1>
  {% block content %}{% endblock %}
</div>
</div>
  <!-- jQuery -->
  {% block scripts %}
  <script type="text/javascript" src="../static/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../static/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../static/js/mdb.min.js"></script>
  <!-- MDBootstrap Datatables  -->
<script type="text/javascript" src="../static/js/addons/datatables2.min.js"></script>
 {% endblock %}
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>
      
  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
 
  
  {% block add_scripts %}{% endblock %}

</body>
</html>
