{% extends 'Admin/home_page.html' %}


{% block links %}
<link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="../../../static/css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="../../../static/css/style.css">

  <link href="../../../static/css1/simple-sidebar.css" rel="stylesheet">
{% endblock %}


{% block scripts %}
<script type="text/javascript" src="../../../static/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../../../static/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../../../static/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../../../static/js/mdb.min.js"></script>
{% endblock %}
{% block content %}
<br>
<div class = 'card'>
    <div class = 'card-body'>
        <h4 class="card-title"><a>Patient Details</a></h4>
    
          {% for message in get_flashed_messages() %}
            <div class="alert alert-info" role="alert">{{ message }}</div>
          {% endfor %}
      
        
<form>

  <div class = "form-row">
    <div class="col-md-4 mb-3">
        <label for="validationCustomUsername">Unique ID</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
          </div>
          <input class = "form-control" value = {{user.username}} readonly>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="email">Email Address</label>
        <input class = "form-control" value = {{user.email}} readonly>
    </div>
    </div>  
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="name">Full name</label>
        <input class = "form-control" value = {{user.name}} readonly>
        
      </div>
      
    </div>
    <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="age">Age</label>
            <input class = "form-control" value = {{user.age}} readonly>            
          </div>

    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="address">Address</label>
        <input class = "form-control" value = {{user.address}} readonly>      
      </div>
      
      <div class="col-md-3 mb-3">
        <label for="phonenumber">Contact number</label>
        <input class = "form-control" value = {{user.contact_number}} readonly>        
      </div>
    </div>
    <div class="form-row">
        <div class ="col-md-6 mb-3">
            <label for="gender">Gender</label><br>
            <div class = ".custom-control-inline">
              <input class = "form-control" value = {{user.gender_user}} readonly>            
            </div>
            
        </div>
        <div class="col-md-3 mb-3">
            <label for="bloodgrp">Blood Group</label>
            <input class = "form-control" value = {{user.blood_group}} readonly>          
          </div>

    </div>    
  </form>
</div>
</div>

{% endblock %}
