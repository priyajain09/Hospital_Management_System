{% extends 'Admin/home_page.html' %}

{% block content %}

<div class="card-body fadeIn cloudy-knoxville-gradient">
    <h5 class="card-title">Reset Password</h5>
    <p class="card-text text-center">
        {% for message in get_flashed_messages() %}
          <div class="alert alert-info" role="alert">{{ message }}</div>
          {% endfor %}
          <!-- Default form subscription -->
      
<!-- Default form subscription -->
      
        <!-- Grid row -->
        <form method ="post" action = "{{url_for('admin.change_password')}}">

          <!-- Grid row -->
          <div class="form-group row">
            <!-- Material input -->
            <label for="inputPassword3MD" class="col-sm-2 col-form-label">Old Password</label>
            <div class="col-sm-4">
              <div class="md-form mt-0">
                <input type="password" class="form-control" id="inputPassword3MD"  name = "old_pass">
                <span style="border: red; color:red;">{{message}}</span>
              </div>
            </div>
          </div>
          <!-- Grid row -->
          <div class="form-group row">
              <!-- Material input -->
              <label for="inputPassword3MD" class="col-sm-2 col-form-label">New Password</label>
              <div class="col-sm-4">
                <div class="md-form mt-0">
                  <input type="password" class="form-control" id="password"  name = "new_pass">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <!-- Material input -->
              <label for="inputPassword3MD" class="col-sm-2 col-form-label">Confirm Password</label>
              <div class="col-sm-4">
                <div class="md-form mt-0">
                  <input type="password" class="form-control" id="confirm_password" >
                  <span id='message'></span>
                </div>
              </div>
            </div>
          <!-- Grid row -->
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary btn-md">Change</button>
            </div>
          </div>
          <!-- Grid row -->
        </form>
        <!-- Horizontal material form -->
              </p>
          </div>
        </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script>
      $('#password, #confirm_password').on('keyup', function () {
          if ($('#password').val() == $('#confirm_password').val()) {
            $('#message').html('Matching').css('color', 'green');
          } else 
            $('#message').html('Not Matching').css('color', 'red');
        });
      </script>
      
{% endblock %}
