{% extends 'Admin/home_page.html' %}

{% block heading %}Doctor's registration request list{% endblock %}
{% block content %}
{% for row in q %}
<a href = "{{url_for('admin.action_reg_request',username=row[0].username)}}">
<div style="background-color:rgba(154, 199, 201, 0.945);color:hsl(180, 86%, 30%);padding:20px;">
    <p>
        {{row[1].name}}<br>
        {{row[1].specialization}}<br>
        {{row[1].timestamp}}<br>
    </p>
  </div> 
</a>
{% endfor %}
{% endblock %}
