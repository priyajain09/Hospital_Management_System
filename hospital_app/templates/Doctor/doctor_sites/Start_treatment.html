{% extends 'Doctor/home.html' %}
{% block content %}
<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form method=POST action="{{ url_for('doctor_routes.start_treatment') }}">
                    <div class="form-group">
                        <label for="patient_userid">Patient's User Id</label>
                        <input type="text" class="form-control" name="patient_userid" placeholder="patient's userid">
                    </div>
                    <div class="form-group">
                            <label for="patient_name">Patient's Name</label>
                            <input type="text" class="form-control" name="patient_name" placeholder="patient's name">
                        </div>
                                            
                    <div class="form-group" id = "add_doctor">
                            <label for="alldoctors">Doctors Involved</label>
                            <br> <input type="text" name="doctor_inputs[]">
                    </div>                
                    <input type="button" value = "add doctor" onClick="addDoctor('add_doctor');">    
                    <button type="submit" class="btn btn-primary btn-block">Submit</button> 
                    
                </form>
                <br>
            </div>
        </div>
    </div>
    {% endblock %}
