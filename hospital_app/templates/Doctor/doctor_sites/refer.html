{% extends 'Doctor/home.html' %}

{% block links %}
{{super()}}
  <!-- Custom styles for this template -->
  <link href="../../../static/css1/doctor/sidebar.css" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="../../../static/css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="../../../static/css/style.css">
 {% endblock %}
{% block heading %}
{% endblock %}
{% block content %}
  <!----refer treatment dialog box--->

<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Refer To</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method=POST action="{{url_for('doctor_routes.refer',treat_id = treat_id)}}">
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
            <i class="fas fa-sticky-note prefix grey-text"></i>
          <textarea class="form-control rounded-0" rows="3" id="Referto" name="Referto" required = "required" placeholder="Hospital name/Doctor Details"></textarea>

        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default">Refer</button>
      </div>
      </form>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <!----refer treatment dialog box--->
    <!--Fill Prescription Card -->
    <div class="card" style="width: 36rem;">
                <!-- Card content -->
                <div class="card-body">
                    <!-- Title -->
                    <h4 class="card-title text-center" >APPOINTMENT DONE </h4>
                    <hr>

                        <a href="#"  class="btn btn-warning btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">REFER this Treatment</a>    
                        <a href="{{url_for('doctor_routes.doc_queue')}}" class="btn btn-primary btn-rounded mb-4" >Move to Patient Queue</a>  
                           
            <br>
        </div>
    </div>
<br>
</div>
{% endblock %}


{% block scripts %}
{{super()}}
  <!-- jQuery -->
  <script type="text/javascript" src="../../../static/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../../../static/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../../../static/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../../../static/js/mdb.min.js"></script>
  <!-- MDBootstrap Datatables  -->
<script type="text/javascript" src="../../../static/js/addons/datatables2.min.js"></script>
{% endblock %}
