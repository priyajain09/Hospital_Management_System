    <title>Start Treatment</title>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('doctor_routes.start_treatment') }}">
                <div class="form-group">
                    <label for="Disease">Disease Name</label>
                    <input type="text" class="form-control" name="Disease" placeholder="Disease name">
                </div>

                    <label for="Doctor">Doctor involved</label>
                    <input type="text" class="form-control" name="Doctor" placeholder="Enter Doctor name">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Start Treatment</button>
            </form>
            <br>
        </div>
    </div>
</div>
